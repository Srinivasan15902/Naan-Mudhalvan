<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let food of foodData;index as i" >
            <div class="foodbox text-center" >
                <img src="{{food.foodImg}}"/>
                <h1> {{food.foodName}}</h1>
                <h3>{{food.foodPrice }}</h3>
                <p>{{food.foodDetails}}</p>
                <a class="buybtn" [routerLink]="['/menu',food.id]">Order</a>
            </div>

        </div>

    </div>
</div>
